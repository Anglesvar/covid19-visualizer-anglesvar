<div style="margin-top: 50px;border: 1px solid black;border-radius: 10px;padding: 20px;">
    <div>
        <h5 style="text-align: center;font-weight: 900;">LINE + BAR Chart</h5>
        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
        </div>
    </div>
</div>
